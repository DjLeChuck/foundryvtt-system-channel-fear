<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">__Name</div>
    <div class="item-formula">__Roll Formula</div>
    <div class="item-controls">
      <a class="item-control item-create" title="__Create item" data-type="item"><i class="fas fa-plus"></i> __Add item</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-formula item-prop">{{item.data.formula}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="__Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="__Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
